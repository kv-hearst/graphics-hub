    <style>
        body {
            font-family: 'Effra', sans-serif;
        }
        .header {
           text-align: left;
        }
        .main-container {
            padding-left: 20%;
            padding-right: 20%; 
        }
        .embed-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
        }
        .embed {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .embed iframe {
            border: 1.5px solid #ccc;
            border-radius: 5px;
            width: 400px;
            height: 400px;
            flex-grow: 1;
            padding: 5px;
        }
        .embed h3 {
            margin-top: 0;
            color: #333;
            display: none;
        }
        .button-container {
            margin-top: 5px;
            display: flex;
            gap: 5px;
        }
        button {
            background-color:#1C58B8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button#secondary-button {
            background-color:white;
            color: #333;
            border: 1.5px solid #ccc;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color:#ccc;
        }
        button#secondary-button:hover {
            background-color: #ccc;
            color: white;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        h1 {
            text-align: center;
            color: #333;
        }

        #subhed {
            text-align: center;
            color: #555;
            font-size: 16px;
        }
        
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1.5px solid #ccc;
            border-radius: 4px;
        }
        
        img#logo {
            width: 300px;
            height: auto;
            display: block;
            margin: 0 auto; 
            align-items: center;
            justify-content: center;
        }

        .footnote {
            height: 200px;
            margin-bottom: 0px;
            background-color: lightgray;
            width: 100%;
        }
        
        .page-container {
            justify-content: center;
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 20px;
            align-items: center;
        }
        
        .page-container button {
            background-color:#1C58B8;
            color: white;
            border: 1px solid #ccc;
        }
        
        .page-container button:hover {
            background-color: #e9ecef;
        }
        
        button:disabled {
            background-color: #eee !important;
            color: #999 !important;
            cursor: not-allowed;
        }
        
        #current-page {
            padding: 0 15px;
            
        }

        @media (max-width: 768px) {
            .embed-container {
                grid-template-columns: 1fr;
            }
            .embed iframe {
                width: 100%;
                height: 300px;
            }
            img#logo {
                width: 150px;
            }
            
            .button-container {
            flex-direction: column;
            
            }
            .header {
                padding-left: 10%;
                padding-right: 10%; 
            }
            .main-container {
                padding-left: 10%;
                padding-right: 10%; 
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #subhed {
                font-size: 12px;
                text-align: left;   
            }
            .search-container input {
            width: 200px;
            padding: 0px;

           
        }
        
        }

<body>
    <div class="header">
        <img id="logo" src="logo.png" alt="Logo">
        <p id="subhed">Welcome to the Get the Facts Data Team's graphics hub where you can search charts, copy iframe codes and download images.</p>
        <div id="loading" class="loading">Loading embeds...</div>
        <div id="search-container" class="search-container"></div>
    </div>

    <div class="main-container">
        <!-- <div id="loading" class="loading">Loading embeds...</div>
        <div id="search-container" class="search-container"></div> -->
        <div id="embed-container" class="embed-container" style="display: none;"></div>
    </div>

    <div class="footnote">
        <div id="page-container" class="page-container">
            <button id="previous">Previous</button>
            <div id="current-page"></div>
            <button id="next">Next</button>
        </div>
    </div>

    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/1dA_wDlLHOwj_mZm-GNt88ZzJkR9FJgatA_0sRBk4A0c/export?format=csv&gid=0';
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxe1AWdpnKMKTgj_-8eI-6lpYRfehlB9jyaS7hf4ZDzgBTNhUaIa8kfHHnYo54m_O-6EA/exec';

        // Global variables
        let allEmbeds = [];
        let filteredEmbeds = [];
        let currentPage = 1;
        const itemsPerPage = 21;

        function createEmbedElement(data, index) {
            const embedDiv = document.createElement('div');
            embedDiv.className = 'embed';
            
            const title = document.createElement('h3');
            title.textContent = data.slug || 'No Slug';
            
            const iframe = document.createElement('iframe');
            iframe.src = data.preview || '';
            iframe.frameBorder = '0';
            
            const publishDate = document.createElement('p');
            publishDate.textContent = `Last updated: ${data.date}`;
            publishDate.style.color = '#666';
            publishDate.style.fontSize = '14px';

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';
            
            const copyEmbedButton = document.createElement('button');
            copyEmbedButton.textContent = 'Copy Embed Code';
            copyEmbedButton.addEventListener('click', () => {
                fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        downloadType: 'iframe',
                        identifier: data.slug
                    })
                }).catch(error => {
                    console.error('Error tracking iframe download:', error);
                });

                if (data.embed) {
                    try {
                        navigator.clipboard.writeText(data.embed);
                        alert('Embed code copied to clipboard!');
                    } catch (error) {
                        console.error('Failed to copy embed code: ', error);
                        alert('Failed to copy embed code. Please try again.');
                    }
                } else {
                    alert('No embed code available for this item.');
                }
            });
            
            const downloadImageButton = document.createElement('button');
            downloadImageButton.id = 'secondary-button';
            downloadImageButton.textContent = 'Download Image';
            downloadImageButton.addEventListener('click', () => {
                fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        downloadType: 'image',
                        identifier: data.slug
                    })
                }).catch(error => {
                    console.error('Error tracking image download:', error);
                });

                if (data.image) {
                    try {
                        let downloadUrl = data.image;
                        const fileIdMatch = data.image.match(/\/d\/([a-zA-Z0-9-_]+)\//);
                        if (fileIdMatch) {
                            const fileId = fileIdMatch[1];
                            downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                        } 
                        const link = document.createElement('a');
                        link.href = downloadUrl;
                        link.download = '';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } catch (error) {
                        console.error('Download tracking failed:', error);
                    }
                } else {
                    alert('No image available for this item.');
                }
            });

            const jsCode = `<script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();<\/script>`;
                        
            const copyJSButton = document.createElement('button');
            copyJSButton.textContent = 'Copy JS Code';
            copyJSButton.addEventListener('click', () => {
                if (data.embed) {
                    try {
                        navigator.clipboard.writeText(jsCode);
                        alert('JS code copied to clipboard!');
                    } catch (error) {
                        console.error('Failed to copy JS code: ', error);
                        alert('Failed to copy JS code. Please try again.');
                    }
                } else {
                    alert('No JS code available for this item.');
                }
            });

            buttonContainer.appendChild(copyEmbedButton);
            buttonContainer.appendChild(copyJSButton);
            buttonContainer.appendChild(downloadImageButton);
            
            embedDiv.appendChild(title);
            embedDiv.appendChild(iframe);
            embedDiv.appendChild(publishDate);
            embedDiv.appendChild(buttonContainer);
            
            return embedDiv;
        }

        function displayPage(page) {
            const container = document.getElementById('embed-container');
            const pageContainer = document.getElementById('page-container');
            const previousButton = document.getElementById('previous');
            const nextButton = document.getElementById('next');
            const currentPageDisplay = document.getElementById('current-page');
            
            container.innerHTML = '';
            
            const totalPages = Math.ceil(filteredEmbeds.length / itemsPerPage);
            
            if (totalPages <= 1) {
                pageContainer.style.display = 'none';
            } else {
                pageContainer.style.display = 'flex';
            }
            
            if (page < 1) page = 1;
            if (page > totalPages) page = totalPages;
            currentPage = page;
            
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredEmbeds.slice(startIndex, endIndex);
            
            pageItems.forEach((data, index) => {
                const embedElement = createEmbedElement(data, startIndex + index);
                container.appendChild(embedElement);
            });
            
            previousButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages || totalPages === 0;
            currentPageDisplay.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function setupPagination() {
            const previousButton = document.getElementById('previous');
            const nextButton = document.getElementById('next');
            
            previousButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    displayPage(currentPage - 1);
                }
            });

            nextButton.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredEmbeds.length / itemsPerPage);
                if (currentPage < totalPages) {
                    displayPage(currentPage + 1);
                }
            });
        }
        
        function loadEmbeds() {
            const loadingDiv = document.getElementById('loading');
            const container = document.getElementById('embed-container');
            
            d3.csv(sheetURL).then(data => {
            console.log('Raw data:', data);
            
            const mappedData = data.map(d => ({
                slug: d['Slug'],
                date: d['Date'],
                preview: d['Preview'],
                embed: d['Code'],
                image: d['Image'],
                iframeDownloads: d['Iframe Downloads'],
                imageDownloads: d['Image Downloads']
            }));
            
            console.log('Mapped Data:', mappedData);
            
            allEmbeds = mappedData.reverse();
            filteredEmbeds = [...allEmbeds];
            
            loadingDiv.style.display = 'none';
            container.style.display = 'grid';
            
            displayPage(1);
            
            }).catch(error => {
            console.error('Error loading data:', error);
            loadingDiv.textContent = 'Error loading embeds. Please check the console for details.';
            });
        }

        // Refresh embeds every 30 seconds
        setInterval(() => {
            loadEmbeds();
        }, 30000);

        function createSearchBar() {
            const searchContainer = document.getElementById('search-container');
            
            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.placeholder = 'Search chart...';
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                
                if (query === '') {
                    filteredEmbeds = [...allEmbeds];
                } else {
                    filteredEmbeds = allEmbeds.filter(item => 
                        item.slug && item.slug.toLowerCase().includes(query)
                    );
                }
                
                currentPage = 1;
                displayPage(currentPage);
            });

            searchContainer.appendChild(searchInput);
        }

        document.addEventListener('DOMContentLoaded', () => {
            createSearchBar();
            setupPagination();
            loadEmbeds();
        });
    </script>
</body>
